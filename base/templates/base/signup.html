{% load static %} 
{% block styles %}
<link rel="stylesheet" href="{% static 'styles/new_signup.css' %}" />
<style>
.messages {
            list-style: none;
            padding: 10px;
            margin: 0;
            background-color: #ffe6e6; /* Light red background color */
            color: #ff0000; /* Red text color */
            border: 1px solid #ff6666; /* Darker red border */
            border-radius: 5px; /* Rounded corners */
        }
.admin_box{

margin-top:10px;

}
</style>
{% endblock %}

{% block content %}
    <div class="signup-container">
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
        <img src="{% static 'images/mitra.png' %}" alt="Your Logo">
        <form id="signup-form" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="admin_box">
            <a href="{% url 'login' %}" style="text-decoration:none;color:black;">
                <h6>Already User? Sign in </h6>
            </a>
        </div>

<!--                <h6>Admin Page</h6>-->
<!--            </a>-->
<!--        </div>-->
    </div>

{% endblock %}
