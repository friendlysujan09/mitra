<!-- {% extends 'main.html' %} -->
{% load static %} 
{% block styles %}
<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/signup.scss' %}" />
<style>
.messages {
            list-style: none;
            padding: 10px;
            margin: 0;
            background-color: #ffe6e6; /* Light red background color */
            color: #ff0000; /* Red text color */
            border: 1px solid #ff6666; /* Darker red border */
            border-radius: 5px; /* Rounded corners */
        }
</style>
{% endblock %}

{% block content %} 
<div class="container">
<div class="form-container sign-in-container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h1 style="color:rgb(107,76,230)" style="position:relative;bottom:15px;">Sign in</h1>
        <input type="text" placeholder="Username" name="username" autocomplete="off"/>
        <br>
        <input type="password" placeholder="Password" name="password" autocomplete="off"/>
        <br/>
        <button>Sign In</button>
    </form>
</div>

<div class="overlay-container">
    <div class="overlay">
        <div class="overlay-panel overlay-right">
            <h1>Not a User?</h1>
            <p>Enter your personal details to Sign Up</p>
            <button class="ghost" id="'signUp">
                <a href="{% url 'signup' %}" style="text-decoration:none;color:#fff;">
                Sign Up
                </a>
            </button>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
